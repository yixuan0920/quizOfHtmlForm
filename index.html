<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
    <title>MyFirstForm</title>
  </head>
  <body style="background-color: darkgrey; font-family: 'STIX Two Math', serif;">
  	<div class="container shadow my-5" style="background-color:white;">
  		<section class="row py-5 col-sm-12 text-center">
	  		<h3 class="mb-5">Tell us sinetgubf oisitive that happened to you today.</h3>
		  	<form class="container w-50">
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" placeholder="Enter your name">
					</div>
				</div>

		  		<div class="mb-3 row">
		  		  <label class="col-sm-2 col-form-label">Email</label>
		  		  <div class="col-sm-10">
		  		    <input type="text" class="form-control" placeholder="Enter your email">
		  		  </div>
		  		</div>

		  		<div class="mb-3 row">
		  			<label class="col-sm-6">On a scale of 1-10, how good was it?</label>
		  			<div class="col-sm-6">
		  				<input class="form-control" type="number" name="number" placeholder="Enter a number between 1 and 10" min="1" max="10">
		  			</div>
		  		</div>

		  		<div class="mb-3 row">
		  			<label class="col-sm-6">Where did it happen?</label>
		  			<div class="col-sm-6">
		  				<select class="form-select" aria-label="Default select example">
		  				  <option selected>At home</option>
		  				  <option >At study</option>
		  				  <option >At bedroom</option>
		  				  <option >At school</option>
		  				</select>
		  			</div>
		  		</div>

		  		<div class="mb-3 row">
		  			<label class="col-sm-6">On a scale of 1-10, how good was it?</label>
		  			<div class="col-sm-6">
		  				<input class="form-control" type="number" name="number" placeholder="Enter a number between 1 and 10" min="1" max="10">
		  			</div>
		  		</div>

		  		<div class="row mb-3">	  		  
		  			<label class="col-sm-6">At what time of day did it happen?</label>
		  		  
					<div class="col-sm-6 form-check">
						<div>
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
							<label class="form-check-label" for="flexRadioDefault1">
							Morning
							</label>
						</div>
						<div>
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
							<label class="form-check-label" for="flexRadioDefault2">
							Afternoon
							</label>
						</div>
						<div>
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
							<label class="form-check-label" for="flexRadioDefault2">
							Evenning
							</label>
						</div>

					</div>
		  		</div>

		  		<div class="mb-3 row">
		  			<div class="col-sm-6">
		  				<label>What emotions did you experience?</label>
		  				<label>(Select all that apply?)</label>	
		  			</div>
		  			<div class=" col-sm-6 form-check">
		  				<div class="col-sm-12">
		  					<input class="form-check-input" type="checkbox">
		  					<label class="form-check-label">
		  					  Excited
		  					</label>
		  				</div>
		  			  	<div class="col-sm-12">
		  					<input class="form-check-input" type="checkbox">
		  					<label class="form-check-label">
		  					  Humbled
		  					</label>
		  				</div>
		  				<div class="col-sm-12">
		  					<input class="form-check-input" type="checkbox">
		  					<label class="form-check-label">
		  					  Elated
		  					</label>
		  				</div>
		  				<div class="col-sm-12">
		  					<input class="form-check-input" type="checkbox">
		  					<label class="form-check-label">
		  					 	Loved
		  					</label>
		  				</div>
		  				<div class="col-sm-12">
		  					<input class="form-check-input" type="checkbox">
		  					<label class="form-check-label">
		  					  Enthusiastic
		  					</label>
		  				</div>
		  			</div>
		  		</div>

		  		<div class=" row">
		  			<label class="col-sm-6 col-form-label">Please describe your positive experience.</label>
		  			<div class="col-sm-6">
		  			  <textarea type="text" class="form-control" placeholder="Enter your experience here..." rows="3"></textarea>
		  			</div>
		  		</div>

		  		<button class="btn btn-outline-primary mx-auto my-2"> Submit</button>
		  	</form>
	  	</section>
  	</div>
	  	



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
